<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Lazy Carousel with Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <h2>An example of lazy carousel with Bootstrap</h2>
          <p>I created this page in order to show you how to create a lazy carousel with Bootstrap.</p>
          <div id="main-carousel" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#main-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel/Jaipur-1.JPG" class="d-block w-100" alt="Jaipur" title="Jaipur picture 01">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Jaipur picture 01</h3>
                  <p>A picture from my travel in India.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img lazy-src="img/carousel/Jaipur-2.JPG" class="d-block w-100" alt="Jaipur" title="Jaipur picture 02">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Jaipur picture 02</h3>
                  <p>A picture from my travel in India.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img lazy-src="img/carousel/Jaipur-3.JPG" class="d-block w-100" alt="Jaipur" title="Jaipur picture 03">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Jaipur picture 03</h3>
                  <p>A picture from my travel in India.</p>
                </div>
              </div>
            </div>
            <div class="loading d-none"><img src="img/black.png" alt="loading"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#main-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#main-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/lazy-bootstrap-carousel-v5.js"></script>
    <script src="js/base.js"></script>
  </body>
</html>
